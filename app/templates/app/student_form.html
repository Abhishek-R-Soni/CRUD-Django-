{% extends "app/base.html" %}

{% block body %}
    <h1>
        {% if not form.instance.pk %}
            Create Student
        {% else %}
            Update Student
        {% endif %}
    </h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
